<!doctype html>
<html>
  <head>
    <title>Catana's Popup</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="./scripts/bootstrap-3.3.7-dist/css/bootstrap.css">

    <!-- jQuery library -->

    #angerS .slider-selection{
      background: #bababa;
    }

      body {

      }

    <div id="status">
      <div class="container">

        <span id="disgust" color="#003300">Disgust: 50</span>
        <input id="disgustS" data-slider-id="ex1slider" type='text' data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="50" />
      </div>
    </div>
    <img id="image-result" hidden>
